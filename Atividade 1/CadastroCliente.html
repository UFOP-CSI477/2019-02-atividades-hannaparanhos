<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
</head>
<body>
    <h1 style="text-align: center;">Cadastre seu Cliente</h1>
    <hr>

    <table style="width: 50%; text-align:left">
    <form action="" method="POST">
        <tr>
            <th><label>Código:</label></th>
            <th><input type="text" name="" id="" disabled></th>
        </tr>
        <tr>
            <th><label>Nome:</label></th>
            <th><input type="text" name="" id=""></th>
        </tr>
         <tr>
            <th><label>Idade:</label></th>
            <th><input type="number" name="" id=""></th>
        </tr>
         <tr>
            <th><label>CPF:</label></th>
            <th><input type="text"></th>
        </tr>
         <tr>
            <th><label>Email:</label></th>
            <th><input type="email" name="" id=""></th>
        </tr>
         <tr>
            <th><label>Telefone:</label></th>
            <th><input type="number" name="" id=""></th>
        </tr>
         <tr>
            <th><br><br><label>Gênero:</label></th>
            <th><br>
                    <input type="radio" name="genero" value="Feminino" checked> Feminino<br>
                    <input type="radio" name="genero" value="Masculino"> Masculino<br>
                    <input type="radio" name="genero" value="Indefinido"> Indefinido
            </th>
        </tr>
         <tr>
            <th></th>
            <th><br><input type="submit" onclick="alert('Cliente Cadastrado com Sucesso!')" value="Cadastrar"></th>
        </tr>

    </form>
    </table>
</body>
</html>
